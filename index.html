<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Desctop</title>
        <link rel="stylesheet" href = "style.css"/>
    </head>
    <body>
        <div  class="column left" >
            <div class="button-item">
                <img src="Images/TwitterLogo.svg" alt="Home" class="TwiterLogo Button"/>
            </div>
            <div class="button-item">
                <img src="Images/Home.svg" alt="Home" class="Home Button"/>
                <a class="button-text"  href="#Home">Home</a>
            </div>
            <div class="button-item">
                <img src="Images/Explore-Vector.svg" alt="Explore" class="Explore Button"/>
                <a class="button-text"  href="#Explore">Explore</a>
            </div>
            <div class="button-item">
                <img src="Images/Bell-Vector.svg" alt="Notifications" class="Notifications Button"/>
                <a class="button-text"  href="#Notifications">Notifications</a>
            </div>
            <div class="button-item">
                <img src="Images/Message-Vector.svg" alt="Messages" class="Messages Button"/>
                <a class="button-text"  href="#Messages">Messages</a>
            </div>
            <div class="button-item">
                <img src="Images/Bookmark-Vector.svg" alt="Bookmarks" class="Bookmarks Button"/>
                <a class="button-text"  href="#Bookmarks">Bookmarks</a>
            </div>
            <div class="button-item">
                <img src="Images/Lists.svg" alt="Lists" class="Lists Button"/>
                <a class="button-text"  href="#Lists">Lists</a>
            </div>
            <div class="button-item">
                <img src="Images/Profile-Vector.svg" alt="Profile" class="Profile Button"/>
                <a class="button-text"  href="#Profile">Profile</a>
            </div>
            <div class="button-item">
                <img src="Images/More.svg" alt="More" class="More Button"/>
                <a class="button-text"  href="#More">More</a>
            </div>
            <div class="tweet-image" >
                <a class="button-text Tweet-text"  href="#Tweet">Tweet</a>
            </div>
  
        </div>
        <div  class="column midle" >
            <div style="height: 70px; position: relative;" class="button-item"> 
                <img src="Images/arrow.svg" alt="Arrow" class="arrow"/>
                <a class="button-text arrow-text"  href="#Name">Name</a>
                <a class="button-text arrow-text2"  href="#Tweets">2 006 Tweets</a>
            </div>
        </div>
        <div  class="column right" >
            <div class="button-item">
                <form>
                    <input class="Search" type+"text" placeholder="Search Twitter">
                </form>
            </div>

            
        </div>
        
        
    </body>
</html>
